name: Release Ubuntu Bundles

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Validate tag commit is in main
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"; then
            echo "Tag commit is not merged into main. Skipping release."
            exit 1
          fi

      - name: Build Ubuntu bundles
        run: |
          ./scripts/build_ubuntu_bundle.sh amd64
          ./scripts/build_ubuntu_bundle.sh arm64

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
